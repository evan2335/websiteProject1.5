<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-top: 50px; 
        }

        .fixed-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; 
        }

        .container {
            width: 1024px;
            margin: 0 auto;
            border: 1px solid #000;
        }

        .header {
            height: 100px;
            border-bottom: 1px solid #000;
            padding: 10px;
            background: red;
            display: flex;
            align-items: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 5px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .atas {
            height: 750px;
            border-bottom: 1px solid #000;
            padding: 10px;
            background: yellow;
        }

        .bawah {
            height: 750px;
            border-bottom: 1px solid #000;
            padding: 10px;
            background: green;
            color: white;
        }

        .footer {
            height: 500px;
            padding: 10px;
            background: aqua;
        }
    </style>
</head>
<body>
    <!-- Fixed Top Menu -->
    <div class="fixed-menu">
        <ul>
            <li><a href="#">HOME</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <a href="#atas">A T A S</a> || <a href="#bawah">B A W A H</a> || <a href="#footer">K A K I</a>
        </div>
        <div id="atas" class="atas">
            Ini space atas
        </div>
        <div id="bawah" class="bawah">
            Ini Space Bawah
        </div>
        <div id="footer" class="footer">
            Ini space footer
        </div>
    </div>
</body>
</html>
