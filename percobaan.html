<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website Layout</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color:white;
        }
        
        .container 
        {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border: 4px solid greenyellow;
            background-color:green;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .header 
        {
            background-color:aquamarine;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .menu 
        {
            background-color:aquamarine;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .main 
        {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .content 
        {
            background-color: aquamarine;
            flex: 7;
            padding: 20px;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .navigasi 
        {
            background-color:aquamarine;
            flex: 3;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="main">
            <div class="content">CONTENT</div>
            <div class="navigasi">NAVIGASI</div>
        </div>
    </div>
</body>
</html>
